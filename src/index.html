<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <div id="root">
<!-- Bienvenia a la Pagina-->
  <header>
    <p>Bienvenid@</p>
  </header>
  <!--Sección del titulo del juego-->
  <main>
          <h1 class="title-game"><link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&display=swap" rel="stylesheet">
              Juego de letras</h1>
          <h2 class="subtitle-game"> <link rel="preconnect" href="https://fonts.gstatic.com">
          <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
              A  C  E  G  I  K  M  O  Q  S  U  W X Z</h2>
          <h2 class="subtitle-game"> B  D  F  H  J  L  N  P  R  T  V Y</h2>

<!--Sección de formulario-->
    <form>
      <div class="game-option" >
          <link rel="preconnect" href="https://fonts.gstatic.com">
          <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
          <label for="number" class="number" > Número de posiciones a rotar</label>
          <input type="number" id="desplazamiento" placeholder =" Escriba un número" name= "numeros"/>

          <p>Ingrese texto</p>

      </div>
<!--Sección de Cajas de texto-->
      <div class= "content-boxes" >
          <textarea id="box1" class="box-size" cols="20" row="20" placeholder="Escriba su respuesta"></textarea>
          <textarea id="box2" class="box-size" cols="20" row="20" placeholder="Sus resultados" maxlength="0" ></textarea>
      </div>
<!--Botón-->
      <div class="buttons">
        <button type="button" id="encode"> cifrar</button>
        <button type="button" id="decode"> decifrar</button>
        <button type="reset" id="clean"> limpiar</button>
      </div>
    </form>
    <br>
  </main>
    
</div>
<footer>
  <p id=" texto-footer"> Todos los derechos reservados</p>
</footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
